<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ページ - 旅行アルバム</title>
  <script defer src="admin.js"></script>
</head>
<body>
  <h1>管理者専用ページ</h1>

  <section>
    <h2>現在の一般パスワード</h2>
    <p id="currentPassword">読み込み中...</p>
  </section>

  <section>
    <h2>パスワードの変更</h2>
    <form id="changePasswordForm">
      <input type="password" id="newPassword" placeholder="新しいパスワード" required />
      <button type="submit">変更</button>
      <p id="changeMessage" style="color:green;"></p>
    </form>
  </section>

  <a href="index.html">ログインページに戻る</a>
</body>
</html>
