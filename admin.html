<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ページ - 軽音アルバム</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    button.approve-btn {
      padding: 6px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button.approve-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <h1>管理者ページ：登録ユーザー一覧</h1>

  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>メールアドレス</th>
        <th>顧問の名前</th>
        <th>承認リクエスト時間</th>
        <th>承認状況</th>
        <th>承認時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="userBody">
      <tr><td colspan="7">読み込み中...</td></tr>
    </tbody>
  </table>

  <script src="admin.js"></script>
</body>
</html>
