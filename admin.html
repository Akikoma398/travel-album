<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ページ - 軽音アルバム</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      width: 14.28%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    th {
      background-color: #f0f0f0;
    }

    button.approve-btn {
      padding: 6px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button.approve-btn:hover {
      background-color: #388E3C;
    }
    
    @media screen and (max-width: 600px) {
      th:nth-child(n+3),
      td:nth-child(n+3) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <section>
    <h2>現在のパスワード</h2>
    <ul>
      <li>管理者パスワード１：<span id="pw-admin1">読み込み中...</span></li>
      <li>管理者パスワード２：<span id="pw-admin2">読み込み中...</span></li>
      <li>一般ログインパスワード：<span id="pw-general">読み込み中...</span></li>
    </ul>
  </section>
  
  <section>
    <h2>パスワードの変更</h2>
    <ul>
      <li>
        <label>管理者パスワード１：
          <input type="text" id="input-admin1" placeholder="新 管理者パスワード１" />
        </label>
      </li>
      <li>
        <label>管理者パスワード２：
          <input type="text" id="input-admin2" placeholder="新 管理者パスワード２" />
        </label>
      </li>
      <li>
        <label>一般ログインパスワード：
          <input type="text" id="input-general" placeholder="新 一般ログインパスワード" />
        </label>
      </li>
    </ul>
    <button onclick="updatePasswords()">更新</button>
  </section>
  <h1>登録ユーザー一覧</h1>

  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>メールアドレス</th>
        <th>顧問の名前</th>
        <th>承認リクエスト時間</th>
        <th>承認状況</th>
        <th>承認時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="userBody">
      <tr><td colspan="7">読み込み中...</td></tr>
    </tbody>
  </table>

  <script src="admin.js"></script>
</body>
</html>
