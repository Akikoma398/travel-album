<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>簡易ログイン</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input, button {
      margin: 12px;
      padding: 16px;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #error {
      color: red;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      input, button {
        font-size: 20px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <input type="text" id="name" placeholder="名前" />
  <input type="password" id="password" placeholder="パスワード" />
  <button onclick="login()">ログイン</button>
  <p id="error"></p>

  <script src="index.js"></script>
</body>
</html>
