<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>簡易ログイン</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <input type="text" id="name" placeholder="名前" />
  <input type="password" id="password" placeholder="パスワード" />
  <button onclick="login()">ログイン</button>
  <p id="error"></p>

  <script src="login_simple.js"></script>
</body>
</html>
