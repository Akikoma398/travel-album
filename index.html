<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>旅行アルバム ログイン</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>ようこそ、旅行アルバムへ</h1>
  <p>アクセスにはパスワードが必要です</p>

  <form id="loginForm">

    <p id="errorMessage" style="color:red;"></p>
  </form>
</body>
</html>
