<!DOCTYPE html> <!-- HTML5文書であることを宣言 -->
<html lang="ja"> <!-- 日本語ページ -->

<head>
  <meta charset="UTF-8" /> <!-- 文字コードをUTF-8に設定 -->
  <title>簡易ログイン</title> <!-- ブラウザタブのタイトル -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>ログイン</h1> <!-- タイトル表示 -->

  <!-- 名前入力欄 -->
  <input type="text" id="name" placeholder="名前" />

  <!-- パスワード入力欄 -->
  <input type="password" id="password" placeholder="パスワード" />

  <!-- ログインボタン（login関数を呼び出す） -->
  <button onclick="login()">ログイン</button>

  <!-- エラーメッセージ表示欄 -->
  <p id="error"></p>

  <!-- ログイン処理を記述したJavaScriptファイルの読み込み -->
  <script src="index.js"></script>
</body>

</html>
