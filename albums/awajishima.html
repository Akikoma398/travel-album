<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>淡路島旅行アルバム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  padding-bottom: 80px;
    }
    .photo {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-bar button {
      margin: 0 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      width: auto;
      min-width: 200px;
      text-align: center;
      height: 40px;
      line-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-bar button:hover {
      background-color: #45a049;
    }

    .bottom-bar button#reloadButton {
      background-color: #888;
      flex-grow: 0;
    }

    .bottom-bar button#reloadButton:hover {
      background-color: #777;
    }

    .bottom-bar button#scrollToBottomButton {
      background-color: #45a049;
      flex-grow: 1;
      max-width: 200px;
    }

    .bottom-bar button#scrollToBottomButton:hover {
      background-color: #3e9140;
    }
    .bottom-bar button#scrollTopButton {
      background-color: #2196F3;
      width: auto;
      min-width: 200px;
      height: 40px;
      line-height: 40px;
      flex-grow: 1;
      max-width: 200px;
    }

    .bottom-bar button#scrollTopButton:hover {
      background-color: #1976D2;
    }
  .side-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 180px;
    height: 100%;
    background-color: #222;
    color: white;
    padding: 20px 10px;
    box-sizing: border-box;
    z-index: 999;
  }

  .side-bar h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #fff;
  }

  .side-bar ul {
    list-style: none;
    padding: 0;
  }

  .side-bar li {
    margin-bottom: 10px;
  }

  .side-bar a {
    color: #ddd;
    text-decoration: none;
    font-size: 14px;
  }

  .side-bar a:hover {
    color: #fff;
  }

  body {
    margin-left: 200px; /* サイドバーの分だけスペース確保 */
  }
  .back-button {
    display: inline-block;
    color: #ccc;
    text-decoration: none;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .back-button:hover {
    color: #fff;
    text-decoration: underline;
  }
  </style>
</head>
<body>

<div class="side-bar">
  <a href="../home.html" class="back-button">← 戻る</a>
  <h2>メニュー</h2>
  <ul>
    <li><a href="#gallery">ギャラリー</a></li>
    <li><a href="#bottom">フッターへ</a></li>
  </ul>
</div>

<h1>淡路島旅行アルバム</h1>

<div id="gallery"></div>

<script>
// images.jsonを読み込んでサムネイル表示
fetch('../drive-image-extractor/images.json')
  .then(response => response.json())
  .then(images => {
    const gallery = document.getElementById('gallery');
    images.forEach(image => {
      if (image.url) {
        const img = document.createElement('img');
        const fileId = new URL(image.url).searchParams.get('id');
        img.src = `https://drive.google.com/thumbnail?id=${fileId}&sz=w600-h600`;
        img.alt = image.name;
        img.className = 'photo';
        img.loading = 'lazy';
        gallery.appendChild(img);
      }
    });
  })
  .catch(error => {
    console.error('画像の読み込みに失敗しました:', error);
  });

document.addEventListener('DOMContentLoaded', () => {
  // 再読み込みボタン
  document.getElementById('reloadButton').addEventListener('click', () => {
    const images = document.querySelectorAll('img.photo');
    images.forEach(img => {
      if (!img.complete || img.naturalWidth === 0) {
        const src = img.src;
        img.src = "";
        img.src = src;
      }
    });
  });

  // スクロールトップボタン
  document.getElementById('scrollTopButton').addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.getElementById('scrollToBottomButton').addEventListener('click', () => {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  });
});
</script>

<div class="bottom-bar" id="bottom">
  <button id="scrollToBottomButton">▼ 一番下へ ▼</button>
  <button id="reloadButton">表示されない画像を再読み込み</button>
  <button id="scrollTopButton">▲ 一番上へ ▲</button>
</div>

</body>
</html>
